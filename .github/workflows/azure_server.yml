# This is a basic workflow to help you get started with Actions

name: BlackOrchid_server_deploy

# Controls when the workflow will run
on:
  push:
    branches:
      - server-update
  workflow_dispatch:

defaults:
  run:
    working-directory: WebServer

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '.5'
          include-prerelease: true
          

      - name: Build with dotnet
        run: dotnet build --configuration Release
        
      - name: Install dependencies
        run: dotnet add package Microsoft.AspNet.SignalR.Core --version 2.4.2
             dotnet add package Microsoft.AspNetCore.SignalR.Core --version 1.1.0
             dotnet add package Microsoft.VisualStudio.Azure.Containers.Tools.Targets --version 1.14.0

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'BlackOrchidChat'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_dc902e8190f84385be6ab33c18b60980 }}
          package: .

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
